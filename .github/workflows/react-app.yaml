name: CI/CD for React App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14.x, 16.x, 18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set working directory
        run: cd Loan_Emi_Calculator/frontend_loan_calendar

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Install dependencies
        run: npm install

      - name: Build Project
        working-directory: Loan_Emi_Calculator/frontend_loan_calendar
        run: npm run build
        env:
          REACT_APP_WELCOME_TEXT: ${{ vars.REACT_APP_WELCOME_TEXT }}
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1  # Verified Marketplace action for GitHub Pages deployment
        with:
          source: ./Loan_Emi_Calculator/frontend_loan_calendar/build
          branch: main

   
